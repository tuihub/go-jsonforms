<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
</head>

<body>
  <h1>Dynamic Form</h1>

  <form method="post" action="/submit">
    {{ if .UISchema }}
    {{ template "Form" .UISchema }}
    {{ end }}
    <button type="submit">Submit</button>
  </form>
</body>

</html>
